---
layout: no-style-2
---

<main class="post__metadata">
	<a class="post-meta__back" href="{{ '/blog' | relative_url }}">Back to Blog</a>
	<h1 class="post-meta__title">{{ page.title }}</h1>
	<h4 class="post-meta__date">// Posted {{ page.date | date: "%b. %-d, %Y"}} // tags:
		<ul>{% for cat in page.categories %}<li>{{ cat }}</li>{% endfor %}</ul>
	</h4>
</main>

<article class="post__content">
	{{ content }}
</article>
